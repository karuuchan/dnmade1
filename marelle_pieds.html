<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-assets>
            <a-asset-item id="leftfoot" src="./assets/piedgauche.glb"></a-asset-item>
            <a-asset-item id="rightfoot" src="./assets/pieddroite.glb"></a-asset-item>
            <img id="skyTexture" src="er.jpg">
        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
    
          <a-plane depth="1" width="0.5" height="0.5" position="0 1.5 -1" src="start.jpg"></a-plane>
          
          <a-box depth="0.6" height="1000" width="0.6"position="0 -500 0" rotation="0 90 0" src="bleu.jpg"></a-box>
    
          <a-box depth="0.5" height="1000" width="0.5"position="0.5 -500 -1.5" rotation="0 90 0" src="bleu2.jpg"></a-box>
    
          <a-box depth="0.4" height="1000" width="0.4"position="2 -500 -2" rotation="0 90 0" src="rouge.jpg"></a-box>
    
          <a-box depth="0.35" height="1000" width="0.35"position="3 -500 -0.5" rotation="0 90 0" src="noir.jpg"></a-box>
    
          <a-box depth="0.3" height="1000" width="0.3"position="3 -500 1" rotation="0 90 0" src="marron.jpg"></a-box>
    
          <a-box depth="0.25" height="1000" width="0.25"position="2 -501 1.75" rotation="0 90 0" src="rouge2.jpg"></a-box>
    
          <a-box depth="0.2" height="1000" width="0.2"position="1 -502 2.5" rotation="0 90 0" src="bleunoir.jpg"></a-box>
    
          <a-box depth="0.15" height="1000" width="0.15"position="0 -503 3" rotation="0 90 0" src="noir2.jpg"></a-box>
          
          <!--a-plane depth="1" width="0.5" height="0.5" position="3 1.5 1" src="success.jpg"></a-plane-->
          
          <a-sky src="#skyTexture"></a-sky>       <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="head" camera wasd-controls look-controls position="0 1.6 0"></a-entity>
            
            <!-- MAIN GAUCHE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="gauche" oculus-touch-controls="hand: left; model:false">
                <a-entity id="piedgauche" gltf-model="#leftfoot" rotation="-90 0 180"></a-entity>
            </a-entity>
            
            <!-- MAIN DROITE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="droite" oculus-touch-controls="hand: right; model:false">
                <a-entity id="piedgauche" gltf-model="#rightfoot" rotation="-90 0 180">
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
