<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene light="defaultLightsEnabled: false" background="color: #5280A7">

        <a-assets>
            <a-asset-item id="leftfoot" src="./assets/modeles/piedgauche.glb"></a-asset-item>
            <a-asset-item id="rightfoot" src="./assets/modeles/pieddroite.glb"></a-asset-item>
            <img id="skyTexture" src="./assets/images/er.jpg">
        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
    
          <a-plane depth="1" width="0.5" height="0.5" position="0 1.5 -1" src="./assets/images/start.jpg"></a-plane>
          
          <a-box depth="0.6" height="1000" width="0.6"position="0 -500 0" rotation="0 90 0" src="./assets/images/bleu.jpg"></a-box>
    
          <a-box depth="0.5" height="1000" width="0.5"position="0.5 -500 -1.130" rotation="0 90 0" src="./assets/images/bleu2.jpg"></a-box>
    
          <a-box depth="0.4" height="1000" width="0.4"position="1.67 -500 -1.61" rotation="0 90 0" src="./assets/images/rouge.jpg"></a-box>
    
          <a-box depth="0.35" height="1000" width="0.35"position="2.520 -500 -1.06" rotation="0 90 0" src="./assets/images/noir.jpg"></a-box>
    
          <a-box depth="0.3" height="1000" width="0.3"position="2.85 -500 -0.26" rotation="0 90 0" src="./assets/images/marron.jpg"></a-box>
    
          <a-box depth="0.25" height="1000" width="0.25"position="2.34 -501 1.45" rotation="0 90 0" src="./assets/images/rouge2.jpg"></a-box>
    
          <a-box depth="0.2" height="1000" width="0.2"position="1.58 -502 2.16" rotation="0 90 0" src="./assets/images/bleunoir.jpg"></a-box>
    
          <a-box depth="0.15" height="1000" width="0.15"position="0.49 -503 2.33" rotation="0 90 0" src="./assets/images/noir2.jpg"></a-box>
          
          <a-plane depth="-1" width="0.5" height="0.5" position="2.706 1.49 0.547" rotation="0 170.7 0" src="./assets/images/success.jpg"></a-plane>
          
          <!--a-plane depth="1" width="0.5" height="0.5" position="3 1.5 1" src="success.jpg"></a-plane-->
          
          <a-sky src="#skyTexture"></a-sky>       <!-- ... JUSQUE CI-DESSUS -->
        
        <a-entity light="type: directional; color: #ffffff; intensity: 1.5" 
          position="-0.14 0.99 0.359" rotation="0 -0.19 0"></a-entity>

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="head" camera wasd-controls look-controls position="0 1.6 0"></a-entity>
            
            <!-- MAIN GAUCHE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="gauche" oculus-touch-controls="hand: left; model:false">
                <a-entity id="piedgauche" gltf-model="#leftfoot" rotation="-90 0 180"></a-entity>
            </a-entity>
            
            <!-- MAIN DROITE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="droite" oculus-touch-controls="hand: right; model:false">
                <a-entity id="piedgauche" gltf-model="#rightfoot" rotation="-90 0 180">
            </a-entity>

            <a-light type="spot" position="0.003 1.688 0.199" rotation="-9.15 0 0" color=#919191 intensity="1"
                  angle="20" penumbra="0.4">
            </a-light>

            <a-light type="spot" position="2.683 1.595 -0.709" rotation="-4.98 180 180" color=#ffffff intensity="1"
                  angle="20" penumbra="0.4">
            </a-light>

        </a-entity>

    </a-scene>

</body>

</html>
